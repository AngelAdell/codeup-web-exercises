<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b958af02bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">

</head>
<body>
<nav>
    <ul>
        <li><a href="#">Article</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
        <li class="logo"><a href="#">LOGO</a></li>
        <li class="medialinks"><a href="#">Follow Us</a></li>
        <li class="webcart">
            <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li class="magglass">
            <i class="fa-solid fa-magnifying-glass"></i>
        </li>
        <li class="user">
            <i class="fa-regular fa-user"></i>
        </li>
    </ul>
</nav>
</body>
</html>

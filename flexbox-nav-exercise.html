<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Exercise</title>
    <script src="https://kit.fontawesome.com/b958af02bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
<nav>
  <div class="menu">
  <ul>
    <li><a href="#">Article</a></li>
    <li><a href="#">Product</a></li>
    <li><a href="#">Market</a></li>
    <li><a href="#">Jobs</a></li>
  </ul>
  </div>
    <div class="logo">
        <ul>
        <h2><a href="#">LOGO</a></h2>
        </ul>
    </div>
    <div class="webicons">
        <div class="follow">
            <ul>
                <li><a href="#">Follow Us</a></li>
            </ul>
        </div>
    <div class="webcart">
        <i class="fa-solid fa-cart-shopping"></i>
    </div>
    <div class="magglass">
    <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="user">
    <i class="fa-regular fa-user"></i>
    </div>
    </div>
</nav>
</body>
</html>

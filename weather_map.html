<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/weather.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet'/>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
  <script defer src="js/weather.js"></script>
</head>
<body>
<script src="https://kit.fontawesome.com/b958af02bf.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<header>
  <nav class="navbar navbar-expand-xlg bg-body-transparent">
    <div class="container-fluid col-lg-14">
      <a class="navbar-brand" href="#"><img src="./img/Ephe.png" height="160" width="160" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container mt-4">
  <div class="row">
    <aside class="col-md-4">
      <h2>Search for a city:</h2>
      <form id="search-form">
        <div class="form-group">
          <input type="text" class="form-control" id="city-input" placeholder="San Diego" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="search-btn">Search</button>
      </form>
      <hr />
      <div id="history-container">
        <ul class="list-group" id="history">
        </ul>
      </div>
      <!-- <button class="btn btn-secondary btn-block" id="clear-history-btn">Clear History</button> -->
    </aside>
    <section class="col-md-8">
      <div id="current">
        <h3 id="current-search-term"></h3>
        <ul class="list-unstyled">
          <li>Temp: <span id="current-temp"></span></li>
          <li>Wind: <span id="current-wind"></span></li>
          <li>Humidity: <span id="current-humidity"></span></li>
        </ul>
      </div>
      <div class="forecast mt-4">
        <h3>5-Day Forecast:</h3>
        <div class="boxes" id="forecast-container">
          <!-- Forecast data will be added here dynamically -->
        </div>
      </div>
      <div id="map-container" class="mt-4">
        <div id="map"></div>
      </div>
    </section>
  </div>
</main>


</body>
</html>

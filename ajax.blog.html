<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/ajax-blog.js"></script>

</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-4 text-center text-blue-800">Esther Skin Co. Blog</h1>
    <p class="text-gray-500 mb-8 text-center">A Blog About Self Care</p>

    <div id="posts"></div>

    <div id="post-container" class="mt-8 bg-white p-8 rounded-lg">
        <label for="newTitle" class="block mb-2 text-lg font-bold">Title:</label>
        <input type="text" id="newTitle" placeholder="Enter title" class="w-full p-2 border rounded mb-4">
        <label for="newContent" class="block mb-2 text-lg font-bold">Content:</label>
        <textarea id="newContent" placeholder="Enter content" class="w-full p-2 border rounded mb-4"></textarea>
        <button id="addEntry" class="bg-blue-500 text-white py-2 px-4 rounded">Add Entry</button>
    </div>
</div>
</body>
</html>
